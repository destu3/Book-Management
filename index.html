<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <section class="add-Book">
            <h3>Add new book <span class="error"></span></h3>
            <label for="name">Name of the book</label>
            <input type="text" id="name" placeholder="The Lord of The Rings" required>
            <label for="author">Author name</label>
            <input type="text" id="author" placeholder="J. R. R. Tolkien" required>
            <label for="pages">Pages</label>
            <input type="text" id="pages" placeholder="e.g 897" required>
            <label for="read">Finished this book?</label>
            <input type="text" id="read" placeholder="Yes/No" required>
            <button id="addBtn">Add</button>
            <button id="viewBtn">View</button>
            <script src="./script.js"></script>
        </section>
    </div>
</body>
</html>
