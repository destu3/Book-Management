<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-area">
        <div class="add-Book container">
            <h3>Add new book <span class="error"></span></h3>
            <div class="fields">
                <div class="book-entry">
                    <label for="name">Name of the book</label>
                    <input type="text" id="name" placeholder="The Lord of The Rings">
                </div>

                <div class="book-entry">
                    <label for="author">Author name</label>
                    <input type="text" id="author" placeholder="J. R. R. Tolkien">
                </div>
                
                <div class="book-entry">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" placeholder="e.g 897">
                </div>

                <div class="book-entry">
                    <label for="read">Finished this book?</label>
                    <input type="text" id="read" placeholder="Yes/No" required>
                </div>
            </div>
            
            <div>
                <button id="addBtn">New book Entry</button>
                <button id="viewBtn">View Library</button>
            </div>
          
        </div>

        <div class="book-view container">
            <div class="book-card">
                <img src="./images/TLOTR.jpg" alt="" class="book-image">
                <h4>Book title</h4>
                <p>Book author</p>
                <p>Number of pages: 879</p>
                <p>Completed: yes</p>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
